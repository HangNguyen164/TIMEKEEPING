<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" i
          ntegrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/mnd/form.css}">

    <title>Login | TDA Corporation</title>

    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">

</head>

<body>

<div id="intro">
    <div class="middle signin">
        <div class="login-panel">
            <div class="logo text-center"><br/>
                <a href="#">
                    <p>Timekeeping</p>
                </a><br/><br/>
            </div>
            <form th:action="@{/login}"
                  method="post" novalidate="novalidate">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user fa-fw"></i>
                    </label>
                    <input type="text" class="form-control" placeholder="Username" name="username" required/>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-key fa-fw"></i>
                    </label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required/>
                </div>
                <br>
                <div class="form-group">
                    <div class="col">
                        <button type="submit" class="btn btn-sm">
                            <i class="fas fa-sign-in-alt fa-fw mr-1"></i>Login
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <a class="link-effect" href="#">
                        </a>
                        <a class="link-effect float-right" href="#">
                            <i class="fas fa-question fa-fw mr-1"></i>Forgot password
                        </a><br/><br/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <p>
        Â© 2020 TDA Corporation
    </p>
</footer>

<!-- Bootstrap core JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>

</body>
</html>
